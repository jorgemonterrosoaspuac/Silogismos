<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <title>Proyecto Silogismos</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head> 
<body ng-app="MyApp" ng-cloak id="body">
  <md-content>

    <md-toolbar md-scroll-shrink>
       <div class="md-toolbar-tools">
          <h2>
             <span>M&aacute;quina Silog&iacute;stica: Proyecto de L&oacute;gica UMG</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More">
             <md-icon class="material-icons">Ver manual y sobre el proyecto</md-icon>
          </md-button>
       </div>
    </md-toolbar>

    <div layout="column" layout-align="center center" style="padding:40px" ng-cloak>
      <h1 class="md-title">M&aacute;quina Silog&iacute;stica</h1>
      <div layout="column" ng-controller="SelectAsyncController"  layout-align="center left">
        <div layout="row">        
          <md-input-container>
            <p class="md-headline">Premisa - Formas de Silogismo - Distribuci&oacute;n</p>
          </md-input-container>        
        </div>
        <div layout="row">        
          <md-input-container>
            <label>Premisa Mayor</label>
            <md-select placeholder="Seleccione Premisa Mayor" ng-model="mayor" md-on-open="loadMayors()" required style="min-width: 200px;">
              <md-option ng-value="mayor" ng-repeat="mayor in mayors">{{mayor.name}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>{{mayor.letra}}</label>
            <input disabled>
          </md-input-container>
          <md-input-container>
            <label>{{mayor.distribucion}}</label>
            <input disabled>
          </md-input-container>        
        </div>
        <div layout="row">
          <md-input-container>
            <label>Premisa Menor</label>
            <md-select placeholder="Seleccione Premisa Menor" ng-model="menor" md-on-open="loads()" required style="min-width: 200px;">
              <md-option ng-value="menor" ng-repeat="menor in menors">{{menor.name}}</md-option>
            </md-select>  
          </md-input-container>
          <md-input-container>
            <label>{{menor.letra}}</label>
            <input disabled>
          </md-input-container>
          <md-input-container>
            <label>{{menor.distribucion}}</label>
            <input disabled>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <label>Conclusi&oacute;n</label>
            <md-select placeholder="Conclusi&oacute;n" ng-model="conclusion" md-on-open="loadc()" required style="min-width: 200px;">
              <md-option ng-value="conclusion" ng-repeat="conclusion in conclusions">{{conclusion.name}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label >{{conclusion.letra}}</label>
            <input disabled>
          </md-input-container>
          <md-input-container>
            <label>{{conclusion.distribucion}}</label>
            <input disabled>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <h2>Figura: <span >{{figura}}</span> </h2>            
            <md-button ng-click="figuras()">Buscar Figura</md-button>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <label>Modos de Silogismos</label>
            <md-select ng-model="modoSelect">
              <md-optgroup label="Modos">
                <md-option ng-value="modoSelect" ng-repeat="modoSelect in items">{{modoSelect.modo}}</md-option>
              </md-optgroup>
            </md-select>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <h2>Verificacion de Silogismo</span> </h2>            
            <md-button ng-click="verificar($event)">Verifica!!</md-button>
          </md-input-container>
        </div>
      </div>
    </div>    
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>	
  <script src="resources/js/script.js"></script>

</body>
</html>
